<body>
	<script>
		//1.3 设计算法并写出代码移除字符串中重复的字符，不能使用额外的缓存空间。注意： 可以使用额外的一个或两个变量，但不允许额外再开一个数组拷贝。

		//如果根本就不允许你再开一个数组，只能用额外的一到两个变量。那么，你可以依次访问这个数组的每个元素，每访问一个元素，就将该元素到字符串结尾的元素中相同的元素去掉，时间复杂度为O(n2)
		String.prototype.removeRepeat = function(){
			var str = this;
			var p = 0,
					result = '';
					console.log(str);
			for(var i = 0, len = str.length; i < len; i++){
				var item = str.charAt(i);
				if(item != undefined){
					result += item;
					var reg = new RegExp(item,'g');
					str = item + str.replace(reg,'');
				}
			}
			return result;
		}

	</script>
</body>
</html>
