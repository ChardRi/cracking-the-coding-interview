	<script>
		//1.4 写一个函数判断两个字符串是否是变位词。

		//由于组成变位词的字符是一模一样的，所以按照字典序排序后，两个字符串也就相等了。 因此我们可以用O(nlogn)的时间去排序，然后用O(n)的时间比较它们是否相等即可。
		String.prototype.isAnagraml = function(str){
			var strSelf = this;
			if(str.sort() === strSelf.sort()){
				return true
			}
			return false
		}

		String.prototype.sort = function(){
			var str = this;
			var arr = [];
			for(var i = 0,len = str.length;i < len;i++){
				arr.push(str.charAt(i))
				arr.sort();
			}
			return arr.join('');
		}

		//由于组成变位词的字符是一模一样的， 因此我们可以先统计每个字符串中各个字符出现的次数， 然后看这两个字符串中各字符出现次数是否一样。如果是，则它们是一对变位词。 

		String.prototype.isAnagramlN = function(str){
			var strSelf = this;
			var obj = {},
				lenSelf = strSelf.length,
				len = str.length;
			if(len != lenSelf) return false;
			for(var i = 0;i < lenSelf;i++){
				var item = strSelf.charAt(i);
				if(typeof obj[item] != "undefined"){
					obj[item] += 1;
				}else{
					obj[item] = 1;
				}
			}
			for(var i = 0;i < lenSelf;i++){
				var item = strSelf.charAt(i);
				if(typeof obj[item] != "undefined" || obj[item] > 0 || obj[item] == 0){
					obj[item] -= 1;
				}else{
					return false;
				}
			}
			for(var i in obj){
				if(obj[i] != 0) return false;
			}
			return true;
		}

	</script>
